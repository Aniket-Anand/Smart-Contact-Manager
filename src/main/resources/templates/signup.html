<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About page</title>
</head>
<body>
    <section >
        <div class="container">
            <div class="row">

                <div class="col-md-6 offset-md-3">

                    <div class="my-card mt-3">

                        <!-- Alert Message -->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>

                            <!-- to print just one time and remove furthur -->
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <h1 class="text-center">Register here !!</h1>

                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- name field -->
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input 
                                th:name="name"
                                type="text" 
                                class="form-control" 
                                th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                th:id="name_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here" 
                                required
                                th:value="${user.name}"
                                />

                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                </div>

                            </div>

                            
                            <!-- email field -->
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input 
                                name="email"
                                type="email" 
                                class="form-control" 
                                id="email_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here" 
                                required
                                th:value="${user.email}"
                                >
                            </div>

                            <!-- password field -->
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input 
                                name="password"
                                type="password" 
                                class="form-control" 
                                id="password_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter here" 
                                required>
                            </div>

                            <!-- user about field -->
                            <div class="form-group">
                                <textarea name="about" th:text="${user.about}" placeholder="Enter Something about yourself"  rows="10" class="form-control"></textarea>
                            </div>
                            
                            <!-- terms & condition agreement -->
                            <div class="form-group form-check">
                                <label for="agreement">Accept terms & conditions</label>
                                <input type="checkbox" name="agreement" class="form-check-input", id="agreement">
                            </div>

                            <!-- Submit button -->
                            <div class="container text-center mt-3">
                                <button type="submit" class="btn bg-primary bg-Lg text-white">Submit</button>
                                <button type="reset" class="btn bg-primary bg-Lg text-white">Reset</button>
                            </div>

                        </form>
                    </div>

                    

                </div>

            </div>

        </div>
    </section>
    
</body>
</html>
