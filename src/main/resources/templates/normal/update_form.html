<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update page</title>
</head>
<body>
    <section >
        <div class="card mr-3">

            <div class="card-body">

                <h1 class="text-center">Update Your Contact</h1>

                <div class="container-fluid mt-1">

                    <div class="row">

                        <div class="col-md-10 offset-md-1">

                            <form 
                            action="#" 
                            th:object="${contact}" 
                            enctype="multipart/form-data" 
                            method="post"
                            th:action="@{/user/process-update}" 
                            class="mt-2">


                            <!-- Hidden ID for sending ID-->
                            <input type="hidden" th:value="${contact.cId}" name="cId">



                                <!-- First name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mt-1 mr-3">
                                            <i class="fa fa-plus"></i>

                                        </div>
                                    </div>

                                    <input th:value="${contact.name}" required type="text" id="firstname" name="name" placeholder="Enter name here"
                                        class="form-control" />
                                </div>

                                <!-- Second Name -->
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mt-1 mr-3">
                                            <i class="fas fa-user-alt"></i>

                                        </div>
                                    </div>

                                    <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
                                        placeholder="Enter Nickname here" class="form-control" />
                                </div>

                                <!-- Phone field -->
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mt-1 mr-3">
                                            <i class="fa fa-phone"></i>

                                        </div>
                                    </div>

                                    <input th:value="${contact.phone}" required minlength="10" type="number" id="phone" name="phone"
                                        placeholder="Enter Phone number here" class="form-control" />
                                </div>

                                <!-- Email  -->
                                <!-- Phone field -->
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mt-1 mr-3">
                                            @

                                        </div>
                                    </div>

                                    <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter email here"
                                        class="form-control" />
                                </div>

                                <!-- Work -->
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mt-1 mr-3">
                                            <i class="fa fa-briefcase"></i>

                                        </div>
                                    </div>

                                    <input th:value="${contact.work}" required type="text" id="Work" name="work" placeholder="Enter work here"
                                        class="form-control" />
                                </div>

                                <!-- contact Description -->
                                <div class="form-group-mt-3">
                                    <textarea th:text="${contact.description}" name="description" id="mytextarea" class="form-control" rows="10"
                                        placeholder="Enter Contact Description"></textarea>
                                </div>

                                <!-- Contact image -->
                                <div class="container text-center">
                                    <img style="height: 100px; width: 100px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="">
                                </div>


                                <!-- Image -->
                                <div class="custom-file mt-3">
                                    <input type="file" name="profileImage">
                                </div>

                                <!-- Button -->
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>

                                </div>


                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

         <!-- TinyMCE Script -->
         <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
         <script>
             tinymce.init({
               selector: '#mytextarea'
             });
         </script>

         
    </section>
    
</body>
</html>
