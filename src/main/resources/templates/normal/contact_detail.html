<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Contact page</title>
</head>
<body>
    <section >

        <div class="card" th:if="${contact}">
            
            <div class="card-body">

                <div class="container text-center">

                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">
                    <h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}">NickName</span>) </h3>


                    <table class="table">

                        <thead>

                        </thead>

                        <tbody>

                            <tr>
                                <th scope="col">#ID</th>
                                <td th:text="${'SCM2021'+contact.cId}">ID</td>
                            </tr>

                            <tr>
                                <th scope="col">Email</th>
                                <td th:text="${contact.email}">Email</td>
                            </tr>

                            <tr>
                                <th scope="col">Phone</th>
                                <td th:text="${contact.phone}">Phone</td>
                            </tr>

                            <tr>
                                <th scope="col">Work</th>
                                <td th:text="${contact.work}">Work</td>
                            </tr>
                          
                          
                        </tbody>

                      </table>

                    <div class="description mt-3">
                        <th:block th:utext="${contact.work}">Description</th:block>
                    </div>
                
                    <div class="container mt-3">
                        <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-lg">Delete</a>
                        

                        <form method="post" th:action="@{'/user/update_contact/'+${contact.cId}}" class="mt-2">
                            <button type="submit" class="btn btn-primary btn-lg">Update</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact....</h1>

    </section>
    
</body>
</html>
